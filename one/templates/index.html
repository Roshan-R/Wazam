<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'one/css/style.css' %}" type="text/css"> -->
    <link href="{% static 'one/css/tailwind/tailwind.css' %}" rel="stylesheet">

    <title>Wazam!</title>
</head>

<body>
    <div class="flex flex-col h-screen bg-gray-black">
        <div class="m-auto">
            <div id="record-button"
                class="hover:bg-red-500 duration-400 object-center bg-red-1 border-red-2 border-b-8 rounded-full w-40 h-40 md:w-52 md:h-52 transition-all">
            </div>
            <div id="text" class="fixed inset-y-3/4 md:ml-4 ml-1 text-center text-white font-bold text-xl md:text-2xl">
                Press to search
            </div>
        </div>

        <div id="info-card" class="fixed top-full place-self-center space-y-10 bg-white rounded-2xl transition-all duration-500">
            <div class="flex flex-col md:flex-row">
                <img id="info-image" class="rounded-2xl my-5 mx-5 hidden"
                    src="" width="200" />
                    <div id="placeholder-image" class="bg-gray-200 animate-pulse w-52 h-52 my-5 mx-5 rounded-2xl"></div>          
 
                <div class="flex flex-col md:mr-10 ml-5 mb-5 justify-center">
                    <div class="flex flex-col pt-2 md:pt-11">
                        <span id="info-title" class="font-bold text-3xl md:text-4xl">After Hours</span>
                        <span id="info-artist" class="font-light text-base md:text-base">The Weeknd</span>
                    </div>
                    <div class="flex flex-row space-x-3 pt-2 md:pt-8">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                            clip-rule="evenodd">
                            <path
                                d="M19.098 10.638c-3.868-2.297-10.248-2.508-13.941-1.387-.593.18-1.22-.155-1.399-.748-.18-.593.154-1.22.748-1.4 4.239-1.287 11.285-1.038 15.738 1.605.533.317.708 1.005.392 1.538-.316.533-1.005.709-1.538.392zm-.126 3.403c-.272.44-.847.578-1.287.308-3.225-1.982-8.142-2.557-11.958-1.399-.494.15-1.017-.129-1.167-.623-.149-.495.13-1.016.624-1.167 4.358-1.322 9.776-.682 13.48 1.595.44.27.578.847.308 1.286zm-1.469 3.267c-.215.354-.676.465-1.028.249-2.818-1.722-6.365-2.111-10.542-1.157-.402.092-.803-.16-.895-.562-.092-.403.159-.804.562-.896 4.571-1.045 8.492-.595 11.655 1.338.353.215.464.676.248 1.028zm-5.503-17.308c-6.627 0-12 5.373-12 12 0 6.628 5.373 12 12 12 6.628 0 12-5.372 12-12 0-6.627-5.372-12-12-12z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                        </svg>
                    </div>
                    <div class="flex font-light">Lyrics</div>
                </div>
            </div>
        </div>
        <button id="retry-button"
            class="fixed inline-flex items-center top-full place-self-center m-20 justify-center px-4 text-2xl rounded-md border-opacity-60 text-center border-white border-2 text-white transition-all duration-700 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Retry
    </div>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script src="{% static 'one/js/script.js' %}" type="text/javascript"></script>

</html>
