<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Wazam!</title>
</head>

<body>

    <div class="flex flex-col h-screen bg-purple-700 group">
        <div  class="m-auto">
            <div id="circle-1" class="fixed w-64 h-64 -my-16 -mx-16 bg-gray-100 shadow-lg rounded-full opacity-50 hidden "></div>
            <div id="circle-2" class="fixed w-32 h-32 bg-gray-300 rounded-full shadow-lg opacity-50 hidden"></div>

            <div id="record-button" class="object-center border-black rounded-full">
                <img src="{% static 'one/css/shazam.png' %}" width="130" height="130" />
            </div>
            <div id="text" class="fixed inset-y-3/4 -ml-5 text-center text-white font text-2xl">Tap to Wazam</div>
        </div>

        <div id="info-card"
            class="fixed top-full place-self-center space-y-10 bg-white rounded-2xl transition-all duration-700">
            <div class="flex flex-col md:flex-row">
                <img id="info-image" class="rounded-2xl my-5 mx-5 hidden" src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Weeknd_-_After_Hours.png" width="200" />
                <div id="placeholder-image" class="bg-gray-200 animate-pulse w-52 h-52 my-5 mx-5 rounded-2xl"></div>          
                <div class="flex flex-col md:mr-10 ml-5 mb-5 justify-center">
                    <div class="flex flex-col pt-2 md:pt-11">
                        <span id="info-title" class="font-bold text-3xl md:text-4xl">After Hours</span>
                        <span id="info-artist" class="font-light text-base md:text-base">The Weeknd</span>
                    </div>
                    <div class="flex flex-row space-x-3 pt-2 md:pt-8">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                            clip-rule="evenodd">

                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                        </svg>
                    </div>
                    <div class="flex font-light">Lyrics</div>
                </div>
            </div>
        </div>
    </div>
